<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.css">
</head>
<body data-active-pin-set="risks-cities">

	<div style="position: relative; z-index: 10000" id="test-controls">
		<button data-action="toggle-happiness">trocar</button>
		<select data-action="set-active-pin-set">
			<option>Nenhum</option>
			<option value="risks-cities" selected>Riscos cidades</option>
			<option value="risks-businesses">Riscos empresas</option>
			<option value="oportunities-cities">Oportunidades cidades</option>
			<option value="oportunities-businesses">Oportunidades empresas</option>
			<option value="actions-cities">Ações cidades</option>
			<option value="actions-businesses">Ações empresas</option>
		</select>
	</div>

	<div id="fixed-elements-container">
		<div
			id="sky"
			class="scenery-container"
			data-happiness-state="sad">

			<div
				class="scenery-element"
				data-happiness-state="sad">
			</div>
			<div
				class="scenery-element opacity-transition delay-enter-1500"
				data-happiness-state="happy">
			</div>
			
		</div>
		<div id="city">
			<div
				id="city-horizon"
				class="scenery-container"
				data-happiness-state="sad">
				<!-- placeholder-image is used to keep the div in the correct proportion -->
				<img class="block-img placeholder-image" src="resources/animacao/cidade-triste/montanhas.svg">
			</div>
			<div
				id="city-buildings"
				class="scenery-container"
				data-happiness-state="sad">

			</div>
			<div
				id="city-river"
				class="scenery-container"
				data-happiness-state="sad">
				<!-- placeholder-image is used to keep the div in the correct proportion -->
				<img class="block-img placeholder-image" src="resources/animacao/cidade-triste/rio.svg">
			</div>
			<div
				id="city-foreground"
				class="scenery-container"
				data-happiness-state="sad">
				
			</div>
		</div>
	</div>

</html>
